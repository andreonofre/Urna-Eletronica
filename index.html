<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URNA ELETÃ”NICA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="tela">
            <div class="d-1">
                <div class="d1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: FULADO DE TAL <br>
                        Partido: XXX <br>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="d1-right">
                    <div class="d-1-img">
                        <img src="imagens/prefeito1.jpg" alt="Prefeito">
                        Prefeito
                    </div>
                    <div class="d-1-img small"> 
                        <img src="imagens/viceprefeito1.png" alt="Vice-Prefeito">
                        Vice-Prefeito
                    </div>
                </div>

            </div>

            <div class="d-2">
                Aperte a tela: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>

        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-bt" onclick="clicou('1')">1</div>
                <div class="teclado-bt" onclick="clicou('2')">2</div>
                <div class="teclado-bt" onclick="clicou('3')">3</div>
            </div>
            
            <div class="teclado-linha">
                <div class="teclado-bt" onclick="clicou('4')">4</div>
                <div class="teclado-bt" onclick="clicou('5')">5</div>
                <div class="teclado-bt" onclick="clicou('6')">6</div> 
            </div>

            <div class="teclado-linha">
                <div class="teclado-bt" onclick="clicou('7')">7</div>
                <div class="teclado-bt" onclick="clicou('8')">8</div>
                <div class="teclado-bt" onclick="clicou('9')">9</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-bt" onclick="clicou('0')">0</div>
            </div>

            <div class="teclado-linha">
                <div class="teclado-bt bt-branco" onclick="branco()">BRANCO</div>
                <div class="teclado-bt bt-corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado-bt bt-confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="etapas.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
